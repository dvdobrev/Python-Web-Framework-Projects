{% extends 'base.html' %}
{% block page_content %}
    <!--headings-->
    <h1>Your Profile</h1>
    <!--end headings-->

    <!--profile details container TODO-->
    <div class="note-container">

        {% csrf_token %}
        <h2>
            {{ profile.full_name }}
            <img src="{{ profile.image_url }}"/>
        </h2>
        <p>Age: {{ profile.age }}</p>
        <div>
            <p>All notes: {{ total_notes }}</p>
        </div>
        <div class="right">
            <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
        </div>
    </div>
    <!--end profile details container-->
{% endblock %}
