{% extends 'base.html' %}
{% block page_content %}

    <h1>My Notes</h1>

    {% if not notes %}
        <h2>There are no notes.</h2>
    {% else %}
        {% for note in notes %}
            <div class="note-container">
                <h2>{{ note.title }}</h2> <img src="{{ note.image_url }}"/></h2>

                <div class="right">
                    <a class="button details" href="{% url 'note details page' note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit note page' note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note page' note.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
